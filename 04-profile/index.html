<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="app.css" />
		<script
			src="https://kit.fontawesome.com/26882c6cd7.js"
			crossorigin="anonymous"
		></script>
		<link
			href="https://fonts.googleapis.com/css2?family=Chivo:ital,wght@1,300&display=swap"
			rel="stylesheet"
		/>
		<title>Profile</title>
	</head>
	<body>
		<div class="container">
			<div class="image"></div>
			<img src="image.png" alt="user profile image" />
			<div class="name">Nufar Buraket</div>
			<div class="ceo">CEO</div>
			<div class="meet">Meeting</div>
			<div class="date">22.05.2015,Room A</div>
			<div>
				<button class="btn-1" type="submit">Accept</button>
				<button class="btn-2" type="submit">Cancel</button>
			</div>
			<div class="icon">
				<span>
					<i class="fas fa-plus-circle"></i>
				</span>
				<span>
					<i class="far fa-comments"></i>
				</span>
				<span>
					<i class="fas fa-users"></i>
				</span>
				<span>
					<i class="far fa-calendar-alt"></i>
				</span>
				<span>
					<i class="fas fa-user"></i>
				</span>
			</div>
		</div>
	</body>
</html>
